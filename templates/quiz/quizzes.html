{% extends 'base.html' %}
{% block title %}Quizzes{% endblock %}
{% block content %}
<h2>Available Quizzes</h2>
<ul class="list-group">
  {% for quiz in quizzes %}
  <li class="list-group-item d-flex justify-content-between align-items-center">
    {{ quiz.title }}
    <a href="{{ url_for('quiz.take_quiz', quiz_id=quiz.id) }}" class="btn btn-primary btn-sm">Take Quiz</a>
  </li>
  {% endfor %}
</ul>
{% endblock %}
